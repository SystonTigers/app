name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci --workspaces
      - run: npm run -ws lint || echo "no lint script"
      - run: npm run -ws typecheck || echo "no typecheck script"
      - run: npm test --workspaces -- --run || echo "no tests"
      - run: npm run -ws build
