version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
      - temp_uploads:/tmp/uploads
      - temp_downloads:/tmp/downloads
      - temp_output:/tmp/output
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  worker:
    build: .
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
      - WORKER_MODE=true
    volumes:
      - ./logs:/app/logs
      - temp_uploads:/tmp/uploads
      - temp_downloads:/tmp/downloads
      - temp_output:/tmp/output
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 6G
          cpus: '4.0'
    command: ["node", "src/worker.js"]

volumes:
  redis_data:
  temp_uploads:
  temp_downloads:
  temp_output: