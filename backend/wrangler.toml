queue = "post-queue"

[[env.production.queues.producers]]
binding = "HIGHLIGHTS_QUEUE"
queue = "highlights-queue"

[[env.production.queues.producers]]
binding = "DLQ"
queue = "dead-letter"

[[env.production.queues.consumers]]
queue = "post-queue"

[[env.production.r2_buckets]]
