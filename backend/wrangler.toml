# ─────────────────────────────────────────────────────────
# DURABLE OBJECT MIGRATIONS (Global)
# ─────────────────────────────────────────────────────────
[[migrations]]
tag = "v1"
new_classes = [ "TenantRateLimiter" ]

[[migrations]]
tag = "v2"
new_classes = [ "VotingRoom" ]

[[migrations]]
tag = "v3"
new_classes = [ "ChatRoom", "MatchRoom" ]

[[migrations]]
tag = "v4"
new_classes = [ "GeoFenceManager" ]

[[migrations]]
tag = "v5"
new_classes = [ "Provisioner" ]

# ─────────────────────────────────────────────────────────
# CRON TRIGGERS (Global)
# ─────────────────────────────────────────────────────────
[triggers]
crons = [ "*/5 * * * *" ]

# ─────────────────────────────────────────────────────────
# NOTES ON SECRETS
# ─────────────────────────────────────────────────────────
# Secrets must be set using wrangler secret put for each environment:
#
# Production:
#   wrangler secret put GAS_WEBAPP_URL --env production
#   wrangler secret put GAS_HMAC_SECRET --env production
#   wrangler secret put SUPABASE_URL --env production
#   wrangler secret put SUPABASE_SERVICE_ROLE --env production
#   wrangler secret put GOOGLE_SERVICE_ACCOUNT_KEY --env production
#   wrangler secret put APPS_SCRIPT_TEMPLATE_ID --env production
#   wrangler secret put RESEND_API_KEY --env production
#
# Preview:
#   wrangler secret put GAS_WEBAPP_URL --env preview
#   wrangler secret put GAS_HMAC_SECRET --env preview
#   wrangler secret put SUPABASE_URL --env preview
#   wrangler secret put SUPABASE_SERVICE_ROLE --env preview
#   wrangler secret put GOOGLE_SERVICE_ACCOUNT_KEY --env preview
#   wrangler secret put APPS_SCRIPT_TEMPLATE_ID --env preview
#   wrangler secret put RESEND_API_KEY --env preview